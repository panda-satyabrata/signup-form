<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-section">
        <div class="right-section-wrapper">
          <h1 class="title">Learn to code by watching others</h1>
          <h3 class="description">
            See how experienced developers solve problems in real-time. Watching
            tutorials is great, but understanding how developers think is
            invaluable.
          </h3>
        </div>
      </div>

      <div class="left-section">
        <div class="left-section-wrapper">
          <div class="disclaimer">
            <span class="disclaimer-highlight"> Try it free for 7 days! </span>
            <span class="disclaimer-text"> *$20/month thereafter. </span>
          </div>
          <div class="form">
            <form autocomplete="off">
              <input
                type="text"
                class="first-name"
                placeholder="First Name"
                autocomplete="off"
              />
              <input type="text" class="last-name" placeholder="Last Name" />
              <input type="email" class="email" placeholder="Email Address" />
              <input type="password" class="password" placeholder="Password" />
              <button class="form-btn">
                <span class="form-btn-text">CLAIM YOUR FREE TRIAL</span>
              </button>
              <p class="terms">
                By clicking the button, you are agreeing to our
                <span class="terms-highlight"> Terms and Services </span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
